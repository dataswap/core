name: "Bug Report"
description: "File a bug report to help us improve"
labels: [bug]
body:
- type: textarea
  id: Description
  attributes:
    label: Describe the Bug
    description: |
      This is where you get to tell us what went wrong, when doing so, please try to provide a clear and concise description of the bug with all related information:
      * What you were doing when you experienced the bug?
      * Any *error* messages you saw, *where* you saw them, and what you believe may have caused them (if you have any ideas).
      * What is the expected behaviour?
  validations:
    required: true

- type: textarea
  id: ReproSteps
  attributes:
    label: Repro Steps
    description: "Steps to reproduce the behavior"
    value: |
      1. Run '...'
      2. Do '...'
      3. See error '...'
      ...
  validations:
    required: false

- type: textarea
  id: extraInfo
  attributes:
    label: Logging Information
    render: text
    description: |
      Please provide debug logs of the problem, remember you can get set log level control for:
  validations:
    required: false

- type: textarea
  id: extra
  attributes:
    label: Additional context
    description: "Add any other context or screenshots about the feature request here."
  validations:
    required: false